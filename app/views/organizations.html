<div class="organization" ng-controller="OrganizationsCtrl">
	<div ng-repeat="organization in organizations">
		<center><h1><a href="{{organization.website_url}}">{{organization.name}}</a></h1>
		<div class="specific-org">
			<a href="/"><img src="{{organization.image_url}}" class="img-rounded orgs" alt="Rounded Image"></a>
				<br></center>
				<ul>
					<li>{{organization.phone_number}}</li>
					<li>{{organization.email}}</li>
					<li>{{organization.mission_statement}}</li>
				</ul>
		</div>
	</div>
